<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/Dashboard.css') }}">
    <title>Login</title>
</head>
<body>

    <div id="content">
        <h1>Dashboard</h1>
        
        <div id="danger-alert" class="alert alert-danger" role="alert">
            Danger
        </div>

        <div id="success-alert" class="alert alert-success" role="alert">
            Danger
        </div>

        {% if "admin" in session.permissions %}
        <div class="card">
            <h5 class="card-header">Features</h5>
            <div class="card-body">
                <div class="button-group d-grid gap-2 d-md-block">
                    <button type="button" id="morningMessageBtn" class="btn btn-secondary">Morning Message</button>
                    <button type="button" id="googleCalendarBtn" class="btn btn-secondary">Google Calendar</button>
                    <button type="button" id="cryptoBtn" class="btn btn-secondary">Crypto</button>
                </div>
                <div class="button-group d-grid gap-2 d-md-block">
                    <button type="button" id="sudokuBtn" class="btn btn-secondary">Sudoku</button>
                    <button type="button" id="sudokuPrintBtn" class="btn btn-secondary">Latest Sudoku Answer</button>
                    <button type="button" id="quoteBtn" class="btn btn-secondary">Quote</button>
                </div>
            </div>
        </div>
        {% endif %}

        <div class="card">
            <h5 class="card-header">Print Picture</h5>
            <div class="card-body">
                <input type="file" class="form-control" id="customFile" />
                <img id="file-upload-image" src="" alt="">
            </div>

            <div id="photo-upload-footer" class="card-footer text-right">
                <button id="cancel-image" type="button" class="btn btn-secondary">Cancel</button>
                <button id="print-image" type="button" class="btn btn-secondary">Print</button>
            </div>

        </div>

        <div class="card">
            <h5 class="card-header">Send Message</h5>
            <div class="card-body">
                <textarea class="form-control" id="message-text-area" rows="5"></textarea>
            </div>

            <div id="message-upload-footer" class="card-footer text-right">
                <button id="print-message" type="button" class="btn btn-secondary">Send</button>
            </div>

        </div>

        


    </div>


    
</body>
<script type="text/javascript" src="{{ url_for('static', filename='scripts/Dashboard.js') }}"></script>
</html>
