<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/Login.css') }}">
    <title>Login</title>

<body>
        <div class="jumbotron d-flex align-items-center min-vh-100 justify-content-center align-items-center">
            <form action="{{ url_for('Login') }}" method="POST" class="" id="loginCard">
                <div class="card-body text-center">
                    <div class="input-group mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Password" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Enter</button>
                    </div>
                </div>
            </form>
        </div>
